<p>subjects works!</p>
<div>
    <h3>Subject Info</h3>
    <div><a routerLink="/subjects/add"><button>Add Details</button></a></div>
    <div><button>Update Details</button></div>
    <div>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Subject Name</th>
                    <th scope="col">Subject Id</th>
                    <th scope="col">Faculty Name</th>
                    <th scope="col">Faculty Id</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let subject of retreivedSubjectDetails">
                    <td scope="row">{{ subject.name }}</td>
                    <td scope="row">{{ subject.id }}</td>
                    <td scope="row">{{ subject.fname }}</td>
                    <td scope="row">{{ subject.fid }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
